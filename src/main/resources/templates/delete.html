<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Delete Product</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="container" style="padding: 20px">

	<h1>Are you sure about that?</h1>

	<div>
		<p th:text="${'Product Code: ' + product.code}"></p>
		<p th:text="${'Product Description: ' + product.description}">Product Description : ${product.description}</p>
		<p th:text="${'Product Price: ' + product.price}">Product Price : ${product.price}</p>
	</div>

	<form action="/delete" method="post" style="display: inline" th:object="${product}">
		<input style="display: none" name="code" th:field="*{code}">
		<button class="btn btn-danger">Yes</button>
	</form>
	<a href="./display" class="btn btn-info">No</a>
</body>
