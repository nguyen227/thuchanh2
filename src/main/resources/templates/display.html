<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>List Product</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="container" style="padding: 50px 5px">

    <h1>List Product</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col-2">Code</th>
                <th scope="col-5">Description</th>
                <th scope="col-2">Price</th>
                <th scope="col-3">Function</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.code}">CODE</td>
                <td th:text="${product.description}">DESCRIOPTION</td>
                <td th:text="${'$' + product.price}">PRICE</td>
                <td>
                    <a th:href="${'/update?code=' + product.code}" class="btn btn-info">Edit</a>
                    <a class="btn btn-danger" th:href="${'/delete?code=' + product.code}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/add}" class="btn btn-info">Add Product</a>
</body>

</html>
